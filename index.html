<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Image Slider</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>
	<body>
		<div class="image-slider">
			<ul class="images-container">
				<li class="image-container"><img src="images/sports-1.jpg" alt="" /></li>
				<li class="image-container"><img src="images/sports-2.jpg" alt="" /></li>
				<li class="image-container"><img src="images/sports-3.jpg" alt="" /></li>
				<li class="image-container"><img src="images/sports-4.jpg" alt="" /></li>
				<li class="image-container"><img src="images/sports-5.jpg" alt="" /></li>
			</ul>
			<div class="previous-arrow arrow"><img src="images/arrow-previous.png" alt="Previous" /></div>
			<div class="next-arrow arrow"><img src="images/arrow-next.png" alt="Next" /></div>
			<ul class="image-slider-navigation">

			</ul>
		</div>
	</body>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="functions.js"></script>
</html>
